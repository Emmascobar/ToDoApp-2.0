<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white">OhMyCode! - ToDoApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/index}">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks To Do</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <form class="d-flex" role="log In">
            <button class="btn btn-primary text-white"><a th:href="@{/login}" style="color:white">log In</a></button>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form class="d-flex" role="log Out">
            <button class="btn btn-primary text-white"><a th:href="@{/login?logout}" style="color:white">log Out</a></button>
        </form>
    </div>
</nav>

<div class="alert alert-success alert-dismissible" th:if="${success != null}">
    <label th:text="${success}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissible" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button type="button" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
    <label th:text="${warning}"></label>
    <button type="button" data-dismiss="alert">&times;</button>
</div>

<div class="container">
    <h1 class="text-center text-secondary border border-dark border-top-0 border-left-0 border-right-0 p-3"
        th:text="${title}"></h1>
    <h3 class="text-center text-secondary border border-dark border-top-0 border-left-0 border-right-0 p-3">SELECT ONE
        OPTION:</h3>
    <div class="d-flex row justify-content-center buttons p-2">
        <p><a th:href="@{/user-form}" class="btn text-white btn-dark btn-s m-2">Create a New User</a></p>
        <p><a th:href="@{/tasks}" class="btn text-white btn-dark btn-s m-2">Tasks Manager</a></p>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
