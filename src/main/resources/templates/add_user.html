<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white">OhMyCode! - ToDoApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/index}">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks To Do</a>
            </li>
        </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <form class="d-flex" role="log In">
            <button class="btn btn-primary text-white"><a th:href="@{/login}" style="color:white">log In</a></button>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form class="d-flex" role="log Out">
            <button class="btn btn-primary text-white"><a th:href="@{/login?logout}" style="color:white">log Out</a></button>
        </form>
    </div>
</nav>

<div class="alert alert-success alert-dismissible" th:if="${success != null}">
    <label th:text="${success}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissible" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button type="button" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
    <label th:text="${warning}"></label>
    <button type="button" data-dismiss="alert">&times;</button>
</div>

<div class="container p-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center p-3 mt-4"> Add New User</h3>
            <div class="card-body">
                <form th:action="@{/save-user}" th:object="${user}" method="post">
                    <div class="form-group mb-4">
                        <label for="name">Name:</label>
                        <input type="text" name="name" th:field="*{name}" id="name" class="form-control"
                               placeholder="Insert a Full Name" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="username">Username:</label>
                        <input type="text" name="username" th:field="*{username}" id="username" class="form-control"
                               placeholder="Insert a Username" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" name="password" th:field="*{password}" id="password" class="form-control"
                               placeholder="Insert a Password" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="street">Street:</label>
                        <input type="text" name="street" th:field="*{address.street}" id="street" class="form-control"
                               placeholder="Insert a Street Name" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="city">City:</label>
                        <input type="text" name="city" th:field="*{address.city}" id="city" class="form-control"
                               placeholder="Insert a City Name" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="zipCode">Zip-Code:</label>
                        <input type="text" name="zipCode" th:field="*{address.zipCode}" id="zipCode"
                               class="form-control" placeholder="Insert the Zip Code" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="country">Country:</label>
                        <input type="text" name="country" th:field="*{address.country}" id="country"
                               class="form-control" placeholder="Insert a Country Name" required>
                    </div>
                    <div class="box-footer" align="right">
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
