<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Log In</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white">OhMyCode! - ToDoApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/index}">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks To Do</a>
            </li>
        </ul>
    </div>
    <form class="d-flex" role="add-user">
        <button class="btn btn-primary text-white"><a th:href="@{/user-form}" style="color:white">New User</a></button>
    </form>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h4 class="text-center p-2 mt-3">To continuate you need log In</h4>
            <h4 class="text-center p-1">INSERT CREDENTIALS</h4>
            <div th:if=${param.error}>
                <div class="alert alert-danger">Invalid Username or Password</div>
            </div>
            <div th:if=${param.logout}>
                <div class="alert alert-info">You have been logged out</div>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group mb-4">
                        <label for="username">Username :</label>
                        <input type="text" name="username" id="username" class="form-control"
                               placeholder="Insert a Username" required autofocus="autofocus">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Insert a Password" required autofocus="autofocus">
                        <div class="form-group">
                            <div class="row">
                                <div class="col col-md-3 offset-md-9 mt-4 align-item-center">
                                    <input type="submit" class="form-control btn btn-primary" name="login-submit"
                                           id="login-submit"
                                           value="Log In"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
